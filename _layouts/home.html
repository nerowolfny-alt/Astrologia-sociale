---
layout: default
---
<section class="posts">
  {% for post in site.posts %}
  <article class="post-outer">
    <h2 class="date-header">{{ post.date | date: "%d %B %Y" }}</h2>
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="post-body">{{ post.excerpt }}</div>
  </article>
  {% endfor %}
</section>
